<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Citadel Datathon</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>
// $.getJSON('myjsonfile.json', function(data) {
//   console.log(data);
// });
</script>
    <script>
    var map;
    var infoWindow;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 11,
        center: {lat: 40.7058253, lng: -74.1180864},
        mapTypeId: 'terrain'
      });

      var ntaPolygons = [];

      $.getJSON('myjsonfile.json', function(data) {
        console.log(data);
        for (var i = 0; i < data.length; i++) {
          var polygon = new google.maps.Polygon({
            paths: data[i].coords,
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 0,
            fillColor: '#000000',
            fillOpacity: 0.35
          });
          polygon.setMap(map);
          ntaPolygons[i] = polygon;
        }
      });

      // Add a listener for the click event.
      // bermudaTriangle.addListener('click', showArrays);

      infoWindow = new google.maps.InfoWindow;
    }

    /** @this {google.maps.Polygon} */
    function showArrays(event) {
      // Since this polygon has only one path, we can call getPath() to return the
      // MVCArray of LatLngs.
      var vertices = this.getPath();

      var contentString = '<b>Bermuda Triangle polygon</b><br>' +
          'Clicked location: <br>' + event.latLng.lat() + ',' + event.latLng.lng() +
          '<br>';

      // Iterate over the vertices.
      for (var i =0; i < vertices.getLength(); i++) {
        var xy = vertices.getAt(i);
        contentString += '<br>' + 'Coordinate ' + i + ':<br>' + xy.lat() + ',' +
            xy.lng();
      }

      // Replace the info window's content and position.
      infoWindow.setContent(contentString);
      infoWindow.setPosition(event.latLng);

      infoWindow.open(map);
    }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBxJAsbcH22lHkf0MKcNwTJuNkJI98B0E&callback=initMap">
    </script>
  </body>
</html>
